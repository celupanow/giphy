<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link to Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- link to css reset 
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
     <!-- link to css file -->
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Giphy</title>
</head>

<body>
    <div class="container">

        <!--div to hold the buttons and the input-->
        <div class="row">

            <!--div to hold the buttons-->
            <div class="col-md-8" id="buttons">
            </div>

            <!--div to hold the input box and button-->
            <div class="col-md-4" id="input">
                <form id="gif-form">
                    <!--input form-->
                    <label for="gif-input">Add Your Own:</label>
                    <br>
                    <input type="text" placeholder="nom nom nom" id="gif-input">
                    <br>
                    <!--button to add input-->
                    <input id="add-gif" type="submit" value="Add a tasty dessert!">
                </form>
            </div>
        </div>

        <!--div to hold the gifs-->
        <div class="row">
            <div class="col-md-12" id="gifs">
            </div>
        </div>

    </div>

        <!-- link to jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- link to the config file -->
        <script src="assets/javascript/config.js"></script>
        <!--link to javascript file -->    
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
